[Rainmeter]
BackgroundMode=1
Author=Matt
Update=1000


[Metadata]
Name= SuperMeter
Instructions=See github.com/fletchto99/rainmeter


[Background]
Meter=String
x=0
Y=0
W=250
H=1040
SolidColor=0, 0, 0, 200

[Variables]
@Include=#@#\config.ini

;------------------
;Username
;-------------------

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeterUserName]
Meter=STRING
MeasureName=MeasureUserName
X=5
Y=5r
FontColor=#FontColor#
FontSize=12
FontFace=#FontName#
AntiAlias=1
postfix="'s Computer"

;===========================================
;  Drive 1
;===========================================

[Separator1]
Meter=IMAGE
SolidColor=192, 192, 192, 217
X=0
Y=25r
H=1
W=240

[MeasureDrive1Used]
Measure=FreeDiskSpace
Drive=#Drive1#
InvertMeasure=1

[MeasureDrive1Free]
Measure=FreeDiskSpace
Drive=#Drive1#

[MeasureDrive1Size]
Measure=FreeDiskSpace
Drive=#Drive1#
Total=1

[MeasureDrive1Access]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=#Drive1#

[MeterDrive1Label]
Meter=STRING
MeasureName=MeasureDrive1Used
X=5
Y=5r
FontColor=255, 255, 255, 255
FontSize=#FontHeight#
StringAlign=LEFT
FontFace=#FontName#
Text=#Drive1Name#
AntiAlias=1

[MeterDrive1UsedPercentage]
MeasureName=MeasureDrive1Free
Meter=STRING
X=5
Y=15r
FontColor=255, 255, 255, 150
FontSize=9
StringAlign=LEFT
FontFace=#FontName#
Text="%1%"
Percentual=1
AntiAlias=1
AutoScale=1

[MeterDrive1UsedBar]
Meter=BAR
MeasureName=MeasureDrive1Used
X=35r
Y=1r
W=200
H=12
BarColor=255, 255, 255, 70
BarOrientation=HORIZONTAL

[MeterDrive1BarBackground]
Meter=IMAGE
X=0r
Y=0r
W=200
H=12
SolidColor=255, 255, 255, 20

[MeterDrive1UsedText]
MeasureName=MeasureDrive1Free
Meter=STRING
X=50r
Y=0r
FontColor=255, 255, 255, 150
FontSize=8
StringAlign=LEFT
FontFace=#FontName#
Text="%1B"
AntiAlias=1
AutoScale=1

[MeterDrive1SizeText]
MeasureName=MeasureDrive1Size
Meter=STRING
X=50r
Y=0r
FontColor=255, 255, 255, 150
FontSize=8
StringAlign=LEFT
FontFace=#FontName#
Text="/  %1B"
AntiAlias=1
AutoScale=1

[MeterDrive1AccessText]
Meter=STRING
MeasureName=MeasureDrive1Access
X=5
Y=18r
FontColor=#FontColor#
FontSize=8
FontFace=#FontName#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text="Speed: %1B"

[MeterDrive1GraphLine]
Meter=Line
MeasureName=MeasureDrive1Access
X=0
Y=0r
H=30
W=240
LineCount=1
LineColor=#graph.line1#
AntiAlias=1

[MeterDrive1Graph]
Meter=HISTOGRAM
MeasureName=MeasureDrive1Access
X=0r
Y=0r
H=30
W=240
PrimaryColor=#graph.line2#
AntiAlias=1

